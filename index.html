<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Guestbook</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Elsie|Lato" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="clock_assets/flipclock.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="clock_assets/flipclock.js"></script>
    
  </head>
  <body id="bootstrap-override">
  

  <div class="container-fluid">
<div id="jumbo-id" class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 id="home-page-font" class="display-4">Guestbook </h1>
    <h4 id="home-page-fontA">Days Until: </h4>
 <div class="clock-builder-output"></div>

  <style text="text/css">
    body .flip-clock-wrapper ul li a div div.inn,
    body .flip-clock-small-wrapper ul li a div div.inn {
      color: #CCCCCC;
      background-color: #333333;
    }

    body .flip-clock-dot,
    body .flip-clock-small-wrapper .flip-clock-dot {
      background: #323434;
    }

    body .flip-clock-wrapper .flip-clock-meridium a,
    body .flip-clock-small-wrapper .flip-clock-meridium a {
      color: #323434;
    }
  </style>
  <script type="text/javascript">
    $(function () {
      FlipClock.Lang.Custom = { days: 'Days', hours: 'Hours', minutes: 'Minutes', seconds: 'Seconds' };
      var opts = {
        clockFace: 'DailyCounter',
        countdown: true,
        language: 'Custom'
      };
      var countdown = 1567900800 - ((new Date().getTime()) / 1000); // from: 09/07/2019 05:00 pm -0700
      countdown = Math.max(1, countdown);
      $('.clock-builder-output').FlipClock(countdown, opts);
    });
  </script>
    <button type="button" id="imageB" class="btn btn-light">Add a Memory</button>
    <button type="button" id="attending" class="btn btn-light">See Who's Coming!</button>

  </div>
</div>
  <div id="main-card-group" class="card-columns">
  </div>
  </div>
  
    <script src="src/index.js" charset="utf-8" defer></script>
</body>

</html>
